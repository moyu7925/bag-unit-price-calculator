name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git libffi-dev libssl-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libavformat-dev libswscale-dev autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo-dev cmake libffi-dev libssl-dev openjdk-17-jdk unzip
        pip install cython buildozer
    
    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/android-sdk-preview-license
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > /home/runner/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > /home/runner/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
    
    - name: Install Android SDK command line tools
      run: |
        cd /tmp
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools
        mv cmdline-tools /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        ls -la /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/
        
        # Create symbolic link for sdkmanager path that buildozer expects
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk/tools/bin
        ln -sf /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
        ln -sf /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/aidl /home/runner/.buildozer/android/platform/android-sdk/tools/bin/aidl
        ls -la /home/runner/.buildozer/android/platform/android-sdk/tools/bin/
    
    - name: Install Android SDK components
      run: |
        export ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;33.0.2"
        
        # Verify and fix aidl
        if [ ! -f "$ANDROID_HOME/platform-tools/aidl" ]; then
          echo "aidl not found, downloading platform-tools separately..."
          cd /tmp
          rm -rf platform-tools platform-tools.zip
          wget -q https://dl.google.com/android/repository/platform-tools-latest-linux.zip -O platform-tools.zip
          unzip -qo platform-tools.zip
          mkdir -p $ANDROID_HOME/platform-tools
          cp -rf platform-tools/* $ANDROID_HOME/platform-tools/
        fi
        
        # Verify aidl exists
        if [ -f "$ANDROID_HOME/platform-tools/aidl" ]; then
          echo "✓ aidl found at $ANDROID_HOME/platform-tools/aidl"
          $ANDROID_HOME/platform-tools/aidl --version
        else
          echo "✗ aidl still not found, trying alternative location..."
          find $ANDROID_HOME -name "aidl" -type f 2>/dev/null | head -5
          ls -la $ANDROID_HOME/build-tools/33.0.2/ 2>/dev/null | grep -i aidl
        fi
    
    - name: Build APK
      run: |
        cd /home/runner/work/bag-unit-price-calculator/bag-unit-price-calculator
        yes | buildozer android debug
      env:
        BUILDZER_ANDROID_API: 31
        BUILDZER_ANDROID_NDK: 25b
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: bin/*.apk

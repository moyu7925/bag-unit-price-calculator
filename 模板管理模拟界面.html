<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>模板管理 - 单价计算器 V4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .phone-container {
            width: 100%;
            max-width: 380px;
            background: white;
            border: 1px solid #ddd;
            height: 700px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #333;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn {
            background: #555;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 3px;
        }
        
        .header h1 {
            flex: 1;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
            border-top: 1px solid #ddd;
        }
        
        .template-list {
            width: 40%;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            background: #fafafa;
        }
        
        .template-item {
            padding: 12px 10px;
            border-bottom: 1px solid #e5e5e5;
            cursor: pointer;
            font-size: 13px;
            background: white;
            transition: background 0.2s;
        }
        
        .template-item:hover {
            background: #f0f0f0;
        }
        
        .template-item.active {
            background: #e6f0ff;
            border-left: 3px solid #0066cc;
        }
        
        .template-item .star {
            color: #ffcc00;
            margin-right: 4px;
        }
        
        .settings-area {
            width: 60%;
            padding: 12px;
            overflow-y: auto;
            background: white;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 2px solid #e5e5e5;
            color: #333;
        }
        
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }
        
        .input-row label {
            width: 70px;
            font-size: 13px;
            color: #555;
            flex-shrink: 0;
        }
        
        .input-row input {
            flex: 1;
            padding: 7px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            transition: border-color 0.2s;
        }
        
        .input-row input:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        .input-row select {
            flex: 1;
            padding: 7px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            background: white;
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
            padding: 5px 0;
        }
        
        .checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-row label {
            font-size: 13px;
            color: #333;
            cursor: pointer;
        }
        
        .button-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .button-row button {
            flex: 1;
            padding: 9px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .button-row button:hover {
            background: #444;
        }
        
        .button-row button.delete {
            background: #cc3333;
        }
        
        .button-row button.delete:hover {
            background: #dd4444;
        }
        
        .operations {
            padding: 12px;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }
        
        .operations .section-title {
            font-size: 14px;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 2px solid #e5e5e5;
        }
        
        @media (max-width: 480px) {
            .phone-container {
                border: none;
                height: 100vh;
                max-width: none;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <button class="back-btn" onclick="alert('返回计算器')">返回</button>
            <h1>模板管理</h1>
        </div>
        
        <div class="content">
            <div class="template-list">
                <div class="template-item active"><span class="star">⭐</span> 默认模板</div>
                <div class="template-item">模板A</div>
                <div class="template-item">模板B</div>
                <div class="template-item">模板C</div>
            </div>
            
            <div class="settings-area">
                <div class="section-title">参数设置</div>
                
                <div class="input-row">
                    <label>模板名称:</label>
                    <input type="text" value="默认模板">
                </div>
                
                <div class="section-title" style="margin-top: 12px;">原料计算</div>
                
                <div class="input-row">
                    <label>参数值:</label>
                    <input type="number" value="0.95" step="0.01">
                </div>
                
                <div class="input-row">
                    <label>原料价格:</label>
                    <input type="number" value="9" step="0.1">
                </div>
                
                <div class="section-title" style="margin-top: 12px;">加工计算</div>
                
                <div class="input-row">
                    <label>工费参数:</label>
                    <input type="number" value="0.2" step="0.01">
                </div>
                
                <div class="section-title" style="margin-top: 12px;">印刷计算</div>
                
                <div class="input-row">
                    <label>工费参数:</label>
                    <input type="number" value="0.015" step="0.001">
                </div>
                
                <div class="input-row">
                    <label>版材类型:</label>
                    <select>
                        <option value="铜板">铜板</option>
                        <option value="胶版">胶版</option>
                    </select>
                </div>
                
                <div class="input-row">
                    <label>铜板价格:</label>
                    <input type="number" value="100">
                </div>
                
                <div class="input-row">
                    <label>胶版价格:</label>
                    <input type="number" value="50">
                </div>
                
                <div class="section-title" style="margin-top: 12px;">计算模块启用</div>
                
                <div class="checkbox-row">
                    <input type="checkbox" checked>
                    <label>原料计算</label>
                </div>
                
                <div class="checkbox-row">
                    <input type="checkbox" checked>
                    <label>加工计算</label>
                </div>
                
                <div class="checkbox-row">
                    <input type="checkbox" checked>
                    <label>印刷计算</label>
                </div>
                
                <div class="button-row" style="margin-top: 12px;">
                    <button onclick="alert('保存成功')">保存</button>
                    <button onclick="alert('已设为默认')">设为默认</button>
                </div>
            </div>
        </div>
        
        <div class="operations">
            <div class="section-title">模板操作</div>
            
            <div class="input-row">
                <label>新模板名称:</label>
                <input type="text" placeholder="输入新模板名称">
            </div>
            
            <div class="button-row">
                <button onclick="alert('新建成功')">新建</button>
                <button onclick="alert('复制成功')">复制</button>
                <button onclick="alert('重命名成功')">重命名</button>
                <button class="delete" onclick="alert('删除成功')">删除</button>
            </div>
        </div>
    </div>
</body>
</html>
